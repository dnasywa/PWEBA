<html lang="en">

<head>
    <title>Formulir Input Data Barang</title>
    <!--display-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--button-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(8, 18, 54); padding: 45px;">
    <div class="container-sm">
        <P>
        <table style="color: aliceblue;">
            <tr>
                <td>Nama Mahasiswa</td>
                <td>:</td>
                <td>Dara Nasywa</td>
            </tr>
            <tr>
                <td>Nama Panggilan</td>
                <td>:</td>
                <td>Dara</td>
            </tr>
            <tr>
                <td>NRP</td>
                <td>:</td>
                <td>5026201074</td>
            </tr>
        </table>
        </P>

        <div class="card" style="padding: 45px;">
            <h4 style="text-align: center;"><b>Form Input Data Barang</b></h4>
            <br>
            <form method="GET" action="https://www.google.com/" class="was-validated">
                <div class="form-group row">
                    <p>
                    <table style="width: 75%;">
                        <tr>
                            <td><label for="name">Nama Barang</label><br></td>
                            <td>:</td>
                            <td><input type="text" id="name" name="name" class="form-control"
                                    placeholder="ex: Dara Nasywa" pattern=".{10,}" required>
                            </td>
                        </tr>
                        <div class="invalid-feedback">Minimal mengandung 10 karakter</div>
                        <tr>
                            <td><label for="telp">Harga</label><br></td>
                            <td>:</td>
                            <td><input type="text" id="harga" name="harga" class="form-control" placeholder="ex: 5000"
                                    pattern="[5-9][0-9][0-9][0-9]" required></td>
                        </tr>
                        <div class="invalid-feedback">Rentang harga dimulai dari kisaran Rp5.000,00</div>
                        <tr>
                            <td><label for="jenis">Jenis Barang</label></td>
                            <td>:</td>
                            <td>
                                <select id="jenis" name="jenis" style="width: 100%;" required>
                                    <option value=""></option>
                                    <option value="opsi1">Makanan</option>
                                    <option value="opsi2">Minuman</option>
                                    <option value="opsi3">Lainnya</option>
                                </select>
                            </td>
                        </tr>
                        <div class="invalid-feedback">Rentang harga dimulai dari kisaran Rp5.000,00</div>
                        <tr>
                            <td><label for="code">Kode Barcode</label></td>
                            <td>:</td>
                            <td><input type="text" id="code" name="code" class="form-control"
                                    placeholder="ex: 1234567890" pattern="[0-9].{9,}" required></td>
                        </tr>
                        <div class="invalid-feedback">Kode Barcode minimal berisikan 10 digit angka</div>
                    </table>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" style="align-items: center;">Kirim</button>
                <button type="reset" class="btn btn-success">reset</button>
            </form>
        </div>
        <script>
            (function () {
                'use strict';
                window.addEventListener('load',
                    function () {
                        var form = document.getElementsByClassName('was-validated');
                        var validation = Array.prototype.filter.call(form, function (form) {
                            form.addEventListener('submit',
                                function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                        });
                    }, false);
            })();
        </script>
</body>

</html>
